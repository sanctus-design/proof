<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo Storage Dashboard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <h2 class="p">Fylo</h2>
        <div class="icons">
          <span class="icon"></span>
          <span class="icon"></span>
          <span class="icon"></span>
        </div>
      </div>
      <div class="right-box">
        <div class="bubble">185</div>
        <p>You've used <span class="used">815 GB</span> of your storage</p>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="labels">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </div>
  </body>
</html>
